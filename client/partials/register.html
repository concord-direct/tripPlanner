<div class="auth">
    <h3><a href="/#/login">Login!</a><br>Or sign up to save and share your plan!</h3>


  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="row">
      <div class="form-group one-half column">
        <input type="text" class="form-control" name="fname" ng-model="registerForm.fname" placeholder="First Name" required>
      </div>
      <div class="form-group one-half column">
        <input type="text" class="form-control" name="lname" ng-model="registerForm.lname" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="username" ng-model="registerForm.username" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" placeholder="Password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default green" ng-disabled="disabled">Login</button>
      </div>
  </form>
  <p>OR</p>
  <button class="google"><a href="/auth/google">Sign up with Google</a></button>
  <button class="twitter"><a href="/auth/twitter">Sign up with Twitter</a></button>
  <button class="facebook"><a href="/auth/facebook">Sign up with Facebook</a></button>
</div>
