<div class="auth">
  <h2>Sign in to save and share your plan!</h2>
    <button class="google"><a href="/auth/google">Login with Google</a></button>
    <button class="twitter"><a href="/auth/twitter">Login with Twitter</a></button>
    <button class="facebook"><a href="/auth/facebook">Login with Facebook</a></button>
    <h3>OR</h3>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">

    <div class="form-group">
      <input type="email" name="username" ng-model="loginForm.username" placeholder="email" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" ng-model="loginForm.password" placeholder="password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default green" ng-disabled="disabled">Login</button>
    </div>
    <a href="#">forgot your password?</a>
  </form>

  <div>
    <p>
      Don't have an account?
      <a href="/#/register">sign up now</a>
    </p>
  </div>
</div>
